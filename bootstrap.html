<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Автомобилями</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="boobzz.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Управление Автомобилями</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Добавить/Обновить Автомобиль</h2>
                <form id="carForm">
                    <div class="form-group">
                        <label for="make">Марка</label>
                        <input type="text" class="form-control" id="make" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Модель</label>
                        <input type="text" class="form-control" id="model" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Год</label>
                        <input type="number" class="form-control" id="year" required>
                    </div>
                    <div class="form-group">
                        <label for="imageURL">URL изображения</label>
                        <input type="url" class="form-control" id="imageURL">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить/Обновить Автомобиль</button>
                </form>
                <button id="showSavedCars" class="btn btn-secondary mt-3">Показать Сохраненные Автомобили</button>
            </div>
            <div class="col-md-8">
                <h2>Список Автомобилей</h2>
                <div id="carList" class="list-group"></div>
            </div>
        </div>
    </div>

    <script src="boo.js"></script>
    <script src="bo.js"></script>
</body>
</html>
